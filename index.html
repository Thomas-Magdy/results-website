    <script>
      function handleCourseResultRedirect() {
        const userInput = document.getElementById(
          "ctl00_cntphmaster_txt_StudCode"
        );
        const passInput = document.getElementById(
          "ctl00_cntphmaster_txt_Nationalnum"
        );
        const user = userInput ? userInput.value.trim() : "";
        const pass = passInput ? passInput.value.trim() : "";
        sessionStorage.setItem("courseUser", user);
        sessionStorage.setItem("coursePass", pass);
        window.location.href = "courses-result.html";
      }
    </script>
